#
# application.yml — главный конфигурационный файл Spring Boot.

#Что нужно сделать:
#  - Указать настройки подключения к базе данных.
#  - Указать порт приложения.
#  - Настроить параметры безопасности и JWT.
#  - Включить Swagger UI.


server:
  port: 8080

spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

security:
  jwt:
    secret-base64: ${JWT_SECRET}
    expiration-minutes: 60

crypto:
  number:
    aes-key-base64: ${AES_KEY}
    hmac-key-base64: ${HMAC_KEY}

card:
  number:
    allowed-length: 16
    expire-years: 4

